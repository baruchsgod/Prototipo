<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Asignar Membresia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
crossorigin="anonymous"></script>
<script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/navbar.js"></script>
</head>

<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark" id="navegacion">       
  </nav>
  <br><br>
  <main class="container">
    <div class="bg-light p-5 rounded">
      <h1>Detalles de Facturación</h1>
      <br>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Información Requerida</h4>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Cédula del cliente</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                El nombre es requerido.
              </div>
            </div>


            <br><br>
            <hr class="my-4">
            <div class="row">
              <div class="row">
                <h4 class="mb-3">Tipo</h4>
              </div>
              <div class="row">
                <div class="col-md-4 form-check">
                  <input type="radio" class="form-check-input" required>
                  <label for="">Items abiertos:</label>
                </div>
                <div class="col-md-4">
                  <label for="">Ingresar fecha</label>
                  <input type="date" class="form-control">
                </div>
              </div>
              <br><br><br><br>
              <div class="row">
                <div class="col-md-4 form-check">
                  <input type="radio" class="form-check-input" required>
                  <label for="">Items aplicados:</label>
                </div>
                <div class="col-md-4">
                  <label for="">Desde fecha</label>
                  <input type="date" class="form-control">
                </div>
                <div class="col-md-4">
                  <label for="">Hasta fecha</label>
                  <input type="date" class="form-control">
                </div>
              </div>
              <br><br><br><br>
              <div class="row">
                <div class="col-md-4 form-check">
                  <input type="radio" class="form-check-input" required>
                  <label for="">Todos los items:</label>
                </div>
                <div class="col-md-4">
                  <label for="">Desde fecha</label>
                  <input type="date" class="form-control">
                </div>
                <div class="col-md-4">
                  <label for="">Hasta fecha</label>
                  <input type="date" class="form-control">
                </div>
              </div>
            </div>


          <hr class="my-4">

          <h4 class="mb-3">Tipo</h4>

          <div class="my-3">
            <div class="form-check">
              <input id="credit" name="paymentMethod" type="checkbox" class="form-check-input" checked required>
              <label class="form-check-label" for="credit">Todos los ítems</label>
            </div>
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="checkbox" class="form-check-input" required>
              <label class="form-check-label" for="debit">Facturas</label>
            </div>
            <div class="form-check">
              <input id="paypal" name="paymentMethod" type="checkbox" class="form-check-input" required>
              <label class="form-check-label" for="paypal">Pagos</label>
            </div>
            <div class="form-check">
              <input id="paypal" name="paymentMethod" type="checkbox" class="form-check-input" required>
              <label class="form-check-label" for="paypal">Notas de Crédito</label>
            </div>
            <div class="form-check">
              <input id="paypal" name="paymentMethod" type="checkbox" class="form-check-input" required>
              <label class="form-check-label" for="paypal">Notas de Débito</label>
            </div>
          </div>
          <button class="w-100 btn btn-success btn-lg" type="submit">Generar</button>
        </form>
      </div>
      <br>

    </div>
  </main>
</body>

</html>
