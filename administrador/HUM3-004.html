<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello, world!</title>
  <style>
    .titulo {
      margin-left: 600px;
      margin-top: 30px;
      margin-right: 500px;
      margin-bottom: 0;
    }

    .texto {
      margin-left: 300px;
      margin-top: 50px;
      margin-right: 500px;
      margin-bottom: 0;
    }

    .row_table {
      margin-left: 300px;
      margin-top: 20px;
      margin-right: 500px;
      margin-bottom: 0;
    }

    .imagen {
      margin-left: 720px;
      margin-top: 50px;
      margin-right: 500px;
      margin-bottom: 0;
    }

    .botones {
      margin-left: 300px;
      margin-top: 10px;
      margin-right: 500px;
      margin-bottom: 0;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="../js/navbar.js"></script>

  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</head>

<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark" id="navegacion">
    <!--Aca se carga el navbar-->
  </nav>
  <img class="imagen" src="../Images/logo1.png" alt="" width="72" height="57">
  <h1 class="titulo">Administrar Reportes </h1>
  <div class="texto">
    <div class="col-md-12">
      <label>Ingrese id usuario</label>
      <input type="text" name="" value="">
      <button type="button" class="btn btn-success">Buscar usuario</button>
    </div>
    <div class="col-md-8">
        <label>Nombre usuario:   </label>
        <label>Eddison Salas</label>
    </div>
  </div>

  <div class="row_table">
    <table class="table table-success table-striped">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Nombre reporte</th>
          <th scope="col">Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Cantidad de clientes</td>
          <td><input type="checkbox" checked data-toggle="toggle" data-on="Habilitado" data-off="Deshabilitado" data-onstyle="success" data-offstyle="danger"></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Cierre diario</td>
          <td><input type="checkbox" checked data-toggle="toggle" data-on="Habilitado" data-off="Deshabilitado" data-onstyle="success" data-offstyle="danger"></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Log de errores</td>
          <td><input type="checkbox" checked data-toggle="toggle" data-on="Habilitado" data-off="Deshabilitado" data-onstyle="success" data-offstyle="danger"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
