<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Asignar Membresia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="../js/jquery-3.6.0.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="../js/navbar.js"></script>
</head>

<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark" id="navegacion">
  </nav>
  <br><br>
  <main class="container">
    <div class="bg-light p-5 rounded">
      <h1>Buscar Cliente</h1>
      <input type="text" class="form-control">
      <br>
      <a class="btn btn-lg btn-success" role="button">Buscar</a>
    </div>
  </main>
  <br><br><br>
  <main class="container">
    <div class="bg-light p-5 rounded">
      <h1>Información</h1>
      <br>

      <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" disabled>
          <div class="invalid-feedback">
            El nombre es requerido.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="lastName" class="form-label">Primer Apellido</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="" disabled>
          <div class="invalid-feedback">
            El Apellido es requerido.
          </div>
        </div>

        <div class="col-12">
          <label for="username" class="form-label">Telefono</label>
          <div class="input-group has-validation">

            <input type="text" class="form-control" id="username"
              placeholder="Telefono no debe contener mas de 8 caracteres" disabled>
            <div class="invalid-feedback">
              Telefono es requerido.
            </div>
          </div>
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Correo Electrónico </label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" disabled>
          <div class="invalid-feedback">
            Se debe ingresar un correo electronico con formato valido.
          </div>
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="address"
            placeholder="500 mtrs Norte del parque central de Tres Rios" disabled>
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">Membresia</label>
          <select class="form-select" id="state" required>
            <option value="">Seleccionar...</option>
            <option>Mensual</option>
            <option>Trimestral</option>
            <option>Semestral</option>
            <option>Anual</option>
          </select>
          <div class="invalid-feedback">
            Seleccione una provincia.
          </div>
        </div>
        <br>
        <a class="btn btn-lg btn-success" role="button">Actualizar</a>
      </div>
  </main>
</body>

</html>
